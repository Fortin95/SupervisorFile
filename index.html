<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système de Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Form -->
            <div id="loginForm" class="bg-white p-8 rounded-lg shadow-md">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
                </div>
                <form class="mt-8 space-y-6" onsubmit="return handleLogin(event)">
                    <div class="space-y-4">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                            <input id="loginEmail" name="email" type="email" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <input id="loginPassword" name="password" type="password" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <button type="submit" 
                            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Se connecter
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <button onclick="showRegisterForm()" class="text-blue-600 hover:text-blue-800">
                        Créer un compte
                    </button>
                </div>
            </div>

            <!-- Register Form (hidden by default) -->
            <div id="registerForm" class="bg-white p-8 rounded-lg shadow-md hidden">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Inscription</h2>
                </div>
                <form class="mt-8 space-y-6" onsubmit="return handleRegister(event)">
                    <div class="space-y-4">
                        <div>
                            <label for="registerName" class="block text-sm font-medium text-gray-700">Nom complet</label>
                            <input id="registerName" name="name" type="text" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                            <input id="registerEmail" name="email" type="email" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="registerPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <input id="registerPassword" name="password" type="password" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="registerRole" class="block text-sm font-medium text-gray-700">Rôle</label>
                            <select id="registerRole" name="role" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="doorman">Portier</option>
                                <option value="supervisor">Superviseur</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" 
                            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            S'inscrire
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-800">
                        Déjà inscrit? Se connecter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide form functions
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to main form
                window.location.href = 'Testpap.html';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        }

        // Handle Register
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if email already exists
            if (users.some(user => user.email === email)) {
                alert('Cet email est déjà utilisé');
                return;
            }

            // Add new user
            const newUser = { name, email, password, role };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message and switch to login
            alert('Compte créé avec succès!');
            showLoginForm();
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'Testpap.html';
            }
        }
    </script>
</body>
</html>
