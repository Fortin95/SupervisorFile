<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Alimentation Première</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image-overlay {
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85));
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-container {
            position: absolute;
            top: 10%;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo {
            width: 180px;
            height: 180px;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 640px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .logo-container {
                top: 5%;
            }
        }
    </style>
</head>
<body class="bg-black">
    <div class="bg-image-overlay">
        
        <!-- Logo (Centered Above Forms) -->
        <div class="logo-container">
            <img src="https://www.alimentationpremiere.ca/wp-content/uploads/2025/01/cropped-Logo-AP-Rougeombre.png" 
                 alt="Logo" class="logo"> 
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="glass-effect">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
                <p class="mt-2 text-sm text-gray-600">Accès portier & superviseur</p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="return handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="loginEmail" name="email" type="email" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input id="loginPassword" name="password" type="password" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                </div>
                <div>
                    <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-800 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700">
                        Se connecter
                    </button>
                </div>
                <div class="text-center text-sm text-gray-500">
                    <p>Pour créer un compte, contactez l'administrateur</p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Static user accounts (to be replaced with HubSpot API later)
        const USERS = [
            { email: "Fortin9562@gmail.com", password: "Thunderr!95", name: "Yan Fortin", role: "Distributeur" },
            { email: "superviseur@exemple.com", password: "motdepasse123", name: "Marie Superviseur", role: "Superviseur" }
        ];

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Check against predefined users
            const user = USERS.find(u => u.email === email && u.password === password);

            if (user) {
                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to main form
                window.location.href = 'client-form.html';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'client-form.html';
            }
        }
    </script>
</body>
</html>
